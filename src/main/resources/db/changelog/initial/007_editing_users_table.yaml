databaseChangeLog:
  - changeSet:
      id: modify user table
      author: Nursultan
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: role_id
                  type: long
                  constraints:
                    foreignKeyName: fk_role_id
                    nullable: true
                    references: roles(id)