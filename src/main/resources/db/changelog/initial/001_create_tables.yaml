databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Nursultan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: accountType
                  type: varchar(255)
                  constraints:
                    nullable: false

